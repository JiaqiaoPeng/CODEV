
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
<head>
    <meta charset="utf-8">
    <title>Notepad</title>
    <style type="text/css">
        body,
        html {
            margin: 0px;
            height: 100%;
        }

        .mh1 div {
        height: 90vh; 
        }
        #txtEditor {
            width: 100%;
            height: 89.535%;
            padding: 0px;
            margin: 0px;
            border: 0px;
            font-size: 18px;
        }
        #txtEditor1 {
            width: 100%;
            height: 89.535%;
            padding: 0px;
            margin: 0px;
            border: 0px;
            font-size: 18px;
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" >
        <!-- Content here -->
        <div class="row mh1">
        <div class="col-6">            
            <textarea  id="txtEditor" readonly="readonly"></textarea>
        </div>
        <div class="col-6" id="rightDiv">
            <!-- canvas id="myCanvas" width="500px" height="500px" -->
                <svg width="500" height="600"></svg>
            <!-- /canvas -->
        </div>
        </div>
    </div>
    
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="open">Open File</button>
        
        <button type="button" class="btn btn-success" id="show">Show Analysis</button>
        <button type="button" class="btn btn-warning" id="close">Close</button>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    require('./index.js');

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("miserables.json", function(error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
        console.log(d.id);
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</html>
