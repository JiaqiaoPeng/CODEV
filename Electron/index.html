<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <title>Notepad</title>
    <style type="text/css">
        body,
        html {
            margin: 0px;
            padding: 0px;
            border: 0px;
            height: 100vh;
        }

        .mh1 #direc div {
            height: 100vh;
            margin: 0px;
            border: 0px;
        }

        #txtEditor {
            width: 100%;
            height: 100vh;
            padding: 0px;
            margin: 0px;
            border: 0px;
            font-size: 14px;
            color: #fff
        }



        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        #mytitle {
            width: 100%;
            height: 52px;
            background-color: rgb(198, 47, 47);
            -webkit-app-region: drag;
        }
    </style>
</head>

<body style="background:rgba(33,37,43,1); height: 100vh; margin: 0px; padding: 0px; padding-top: 0px;padding-bottom: 0px;">
    <div class="container-fluid" style="background:rgba(33,37,43,1); height: 100vh;">


        <!-- Content here -->
        <div class="row mh1" style="overflow:auto">
            <table class="col-2" id="direc" cellpadding="1" cellspacing="" style="background:rgba(33,37,43,1); width: 100%;padding: 0px;padding-right: 0px;text-align: center;">
            </table>
            <div class="col-5" style="padding-left: 0px;padding-right: 0px">
                <textarea id="txtEditor" readonly="readonly" style="background:rgba(40,44,52,1);outline: none"></textarea>
            </div>
            <div class="col-5" id="rightDiv" style="background:rgba(60,66,79,1); height: 100vh;padding-left: 0px;padding-right: 0px;">
                <!-- canvas id="myCanvas" width="500px" height="500px" -->

                <svg id="svgCanvas" width="100%" height="100%"></svg>
                <!-- /canvas -->
            </div>
        </div>
    </div>


</body>

</script>

</html>
